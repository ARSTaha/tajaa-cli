          - target_ip

      dirb:
        name: "Dirb"
        description: "Classic directory brute"
        command: "dirb http://{target_ip} /usr/share/wordlists/dirb/common.txt -o dirb.txt"
        params:
          - target_ip


  web_analysis:
    name: "ðŸ”Ž Web Analysis"
