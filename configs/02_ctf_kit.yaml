categories:

  # ============================================================================
  #  NETWORK RECONNAISSANCE
  # ============================================================================

  nmap_arsenal:
    name: "ðŸŽ¯ Nmap Arsenal"
    tools:

      nmap_full_tcp:
        name: "Full TCP Scan (CTF Standard)"
        description: "All ports + version detection + scripts â†’ scan.txt"
        command: "nmap -sC -sV -p- -oN scan.txt {target_ip}"
        params:
          - target_ip

      nmap_quick:
        name: "Quick Initial Scan"
        description: "Fast scan of top 1000 ports"
        command: "nmap -sC -sV -oN initial.txt {target_ip}"
        params:
          - target_ip

      nmap_udp:
        name: "UDP Top 100"
        description: "Often overlooked: DNS, SNMP, TFTP, NTP"
        command: "sudo nmap -sU --top-ports 100 -sV -oN udp.txt {target_ip}"
        params:
          - target_ip

      nmap_aggressive:
        name: "Aggressive Scan"
        description: "All scripts + OS detection + traceroute"
        command: "nmap -A -T4 -p- -oN aggressive.txt {target_ip}"
        params:
          - target_ip

      nmap_vuln:
        name: "Vulnerability Scan"
        description: "Check for known CVEs"
        command: "nmap --script vuln -oN vuln.txt {target_ip}"
        params:
          - target_ip

      nmap_smb:
        name: "SMB Enumeration"
        description: "Shares, users, OS discovery"
        command: >
          nmap -p 139,445
          --script=smb-enum-shares,smb-enum-users,smb-os-discovery
          -oN smb.txt {target_ip}
        params:
          - target_ip

      nmap_http:
        name: "HTTP Enumeration"
        description: "Web methods, headers, robots, sitemap"
        command: >
          nmap -p 80,443,8080,8443
          --script=http-enum,http-headers,http-methods,http-title
          -oN http.txt {target_ip}
        params:
          - target_ip

      nmap_ftp:
        name: "FTP Check"
        description: "Anonymous login + backdoor checks"
        command: >
          nmap -p 21
          --script=ftp-anon,ftp-vsftpd-backdoor,ftp-proftpd-backdoor
          -oN ftp.txt {target_ip}
        params:
          - target_ip

      nmap_ssh:
        name: "SSH Enumeration"
        description: "Auth methods + algorithms"
        command: "nmap -p 22 --script=ssh-auth-methods,ssh2-enum-algos -oN ssh.txt {target_ip}"
        params:
          - target_ip

      nmap_mysql:
        name: "MySQL Enumeration"
        description: "Databases, users, empty passwords"
        command: >
          nmap -p 3306
          --script=mysql-databases,mysql-empty-password,mysql-enum
          -oN mysql.txt {target_ip}
        params:
          - target_ip

      nmap_ldap:
        name: "LDAP/AD Enumeration"
        description: "Domain info extraction"
        command: "nmap -p 389,636 --script=ldap-rootdse,ldap-search -oN ldap.txt {target_ip}"
        params:
          - target_ip

      nmap_snmp:
        name: "SNMP Enumeration"
        description: "Community strings + system info"
        command: >
          sudo nmap -sU -p 161
          --script=snmp-brute,snmp-info,snmp-interfaces
          -oN snmp.txt {target_ip}
        params:
          - target_ip

      nmap_dns:
        name: "DNS Enumeration"
        description: "Zone transfer + brute force"
        command: "nmap -p 53 --script=dns-zone-transfer,dns-brute -oN dns.txt {target_ip}"
        params:
          - target_ip

      nmap_rdp:
        name: "RDP Check"
        description: "BlueKeep + encryption check"
        command: "nmap -p 3389 --script=rdp-enum-encryption,rdp-vuln-ms12-020 -oN rdp.txt {target_ip}"
        params:
          - target_ip

      nmap_stealth:
        name: "Stealth Scan"
        description: "SYN scan with decoys"
        command: "sudo nmap -sS -T2 -f -D RND:5 -oN stealth.txt {target_ip}"
        params:
          - target_ip


  fast_scanners:
    name: "âš¡ Fast Scanners"
    tools:

      rustscan:
        name: "RustScan"
        description: "All 65535 ports in seconds â†’ Nmap"
        command: "rustscan -a {target_ip} --ulimit 5000 -- -A -sC"
        params:
          - target_ip

      masscan:
        name: "Masscan"
        description: "Fastest port scanner alive"
        command: "sudo masscan -p1-65535 {target_ip} --rate=1000 -oL masscan.txt"
        params:
          - target_ip

      masscan_nmap:
        name: "Masscan â†’ Nmap Pipeline"
        description: "Fast discovery + deep analysis"
        command: >
          sudo masscan -p1-65535 {target_ip} --rate=1000 -oG - |
          grep open | awk '{{print $5}}' | cut -d/ -f1 | sort -u |
          paste -sd, | xargs -I {{}} nmap -sCV -p {{}} -oN targeted.txt {target_ip}
        params:
          - target_ip


  service_enum:
    name: "ðŸ” Service Enumeration"
    tools:

      enum4linux:
        name: "Enum4Linux"
        description: "Full SMB/NetBIOS enumeration"
        command: "enum4linux -a {target_ip} | tee enum4linux.txt"
        params:
          - target_ip

      smbclient:
        name: "SMBClient List"
        description: "List SMB shares (null session)"
        command: "smbclient -L //{target_ip} -N"
        params:
          - target_ip

      smbmap:
        name: "SMBMap"
        description: "Share permissions mapping"
        command: "smbmap -H {target_ip} -u '' -p ''"
        params:
          - target_ip

      cme_smb:
        name: "CrackMapExec SMB"
        description: "SMB signing + shares"
        command: "crackmapexec smb {target_ip} --shares -u '' -p ''"
        params:
          - target_ip

      rpcclient:
        name: "RPCClient"
        description: "Null session RPC enum"
        command: "rpcclient -U '' -N {target_ip} -c 'enumdomusers;enumdomgroups'"
        params:
          - target_ip

      snmpwalk:
        name: "SNMPWalk"
        description: "Walk full MIB tree"
        command: "snmpwalk -c public -v2c {target_ip} | tee snmpwalk.txt"
        params:
          - target_ip

      onesixtyone:
        name: "Onesixtyone"
        description: "SNMP community brute"
        command: "onesixtyone -c /usr/share/seclists/Discovery/SNMP/common-snmp-community-strings.txt {target_ip}"
        params:
          - target_ip

      ldapsearch:
        name: "LDAPSearch"
        description: "Anonymous LDAP bind"
        command: "ldapsearch -x -H ldap://{target_ip} -b '' -s base '(objectclass=*)'"
        params:
          - target_ip

      rpcinfo:
        name: "RPCInfo"
        description: "List RPC services"
        command: "rpcinfo -p {target_ip}"
        params:
          - target_ip

      showmount:
        name: "Showmount"
        description: "List NFS exports"
        command: "showmount -e {target_ip}"
        params:
          - target_ip

      nfs_mount:
        name: "Mount NFS"
        description: "Mount NFS share locally"
        command: "sudo mount -t nfs {target_ip}:{share} /mnt/nfs -o nolock"
        params:
          - target_ip
          - share


  # ============================================================================
