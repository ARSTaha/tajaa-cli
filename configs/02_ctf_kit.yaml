          - target_ip

      dirsearch:
        name: "Dirsearch"
        description: "Feature-rich dir scanner"
        command: "dirsearch -u http://{target_ip} -e php,html,txt,bak -t 50 -o dirsearch.txt"
        params:
          - target_ip

      wfuzz:
        name: "Wfuzz"
        description: "General purpose fuzzer"
        command: "wfuzz -c --hc 404 -t 50 -w /usr/share/wordlists/dirb/common.txt http://{target_ip}/FUZZ"
