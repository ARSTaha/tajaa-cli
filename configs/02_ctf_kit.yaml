          - target_ip

      gobuster_big:
        name: "Gobuster Big"
        description: "Thorough scan with extensions"
        command: "gobuster dir -u http://{target_ip} -w /usr/share/wordlists/dirb/big.txt -x php,html,txt,bak -t 50 -o gobuster_big.txt"
        params:
          - target_ip

      gobuster_ext:
        name: "Gobuster Extensions"
        description: "Hunt for backup files"
        command: "gobuster dir -u http://{target_ip} -w /usr/share/wordlists/dirb/common.txt -x php,txt,bak,old,zip,sql -t 50"
        params:
          - target_ip

      feroxbuster:
        name: "Feroxbuster"
        description: "Recursive content discovery"
        command: "feroxbuster -u http://{target_ip} -w /usr/share/wordlists/dirb/common.txt -x php,html,txt -d 3 -o ferox.txt"
        params:
          - target_ip

      ffuf:
        name: "Ffuf"
        description: "Ultra fast fuzzer"
        command: "ffuf -u http://{target_ip}/FUZZ -w /usr/share/wordlists/dirb/common.txt -mc 200,204,301,302,401,403 -o ffuf.json"
