categories:

  # ==========================================================================
  # PHASE 1: RECONNAISSANCE & ENUMERATION
  # ==========================================================================

  nmap_arsenal:
    name: "ðŸŽ¯ Nmap Arsenal (15 Essential Scans)"
    tools:
      nmap_full_tcp:
        name: "Full TCP Scan with Scripts (CTF Standard)"
        description: "The #1 most used CTF scan: All ports, version detection, default scripts, saved to file"
        command: "nmap -sC -sV -p- -oN scan.txt {target_ip}"
        params:
          - target_ip

      nmap_quick_initial:
        name: "Quick Initial Recon (First 1000)"
        description: "Fast first scan to find open ports quickly while full scan runs"
        command: "nmap -sC -sV -oN initial_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_udp_top100:
        name: "UDP Top 100 Ports"
        description: "Check common UDP services (DNS, SNMP, TFTP, NTP) - often overlooked goldmine"
        command: "sudo nmap -sU --top-ports 100 -sV -oN udp_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_all_scripts:
        name: "Full Script Scan (Deep Analysis)"
        description: "Run ALL safe scripts for maximum information gathering"
        command: "nmap -sC -sV -A -T4 -p- -oN full_script_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_vuln_scan:
        name: "Vulnerability Detection Scan"
        description: "Check for known CVEs and vulnerabilities in services"
        command: "nmap --script vuln -p- -oN vuln_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_smb_enum:
        name: "SMB Complete Enumeration"
        description: "Full SMB enumeration: shares, users, OS, vulnerabilities"
        command: "nmap -p 139,445 --script=smb-enum-shares,smb-enum-users,smb-os-discovery,smb-vuln* -oN smb_enum.txt {target_ip}"
        params:
          - target_ip

      nmap_http_enum:
        name: "HTTP/HTTPS Service Enumeration"
        description: "Deep web service analysis: methods, headers, title, robots, sitemap"
        command: "nmap -p 80,443,8080,8443 --script=http-enum,http-headers,http-methods,http-title,http-robots.txt,http-sitemap-generator -oN http_enum.txt {target_ip}"
        params:
          - target_ip

      nmap_ftp_anon:
        name: "FTP Anonymous Login Check"
        description: "Check FTP for anonymous access and list files"
        command: "nmap -p 21 --script=ftp-anon,ftp-bounce,ftp-libopie,ftp-proftpd-backdoor,ftp-vsftpd-backdoor -oN ftp_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_ssh_enum:
        name: "SSH Enumeration & Auth Methods"
        description: "SSH version, supported auth methods, potential weaknesses"
        command: "nmap -p 22 --script=ssh-auth-methods,ssh-hostkey,ssh-brute,ssh2-enum-algos -oN ssh_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_ldap_enum:
        name: "LDAP/AD Enumeration"
        description: "Active Directory and LDAP enumeration for domain info"
        command: "nmap -p 389,636,3268,3269 --script=ldap-rootdse,ldap-search,ldap-brute -oN ldap_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_mysql_enum:
        name: "MySQL Enumeration"
        description: "MySQL version, databases, users, empty passwords"
        command: "nmap -p 3306 --script=mysql-databases,mysql-empty-password,mysql-enum,mysql-info,mysql-users,mysql-vuln-cve2012-2122 -oN mysql_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_snmp_enum:
        name: "SNMP Full Enumeration"
        description: "SNMP community strings, system info, network interfaces"
        command: "sudo nmap -sU -p 161 --script=snmp-brute,snmp-info,snmp-interfaces,snmp-netstat,snmp-processes,snmp-sysdescr,snmp-win32-services -oN snmp_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_dns_enum:
        name: "DNS Zone Transfer & Enumeration"
        description: "DNS records, zone transfer attempts, subdomain brute"
        command: "nmap -p 53 --script=dns-zone-transfer,dns-brute,dns-cache-snoop,dns-service-discovery -oN dns_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_rdp_check:
        name: "RDP Security Check"
        description: "RDP encryption level, NLA status, known vulnerabilities"
        command: "nmap -p 3389 --script=rdp-enum-encryption,rdp-vuln-ms12-020,rdp-ntlm-info -oN rdp_scan.txt {target_ip}"
        params:
          - target_ip

      nmap_stealth_syn:
        name: "Stealth SYN Scan (Firewall Bypass)"
        description: "Stealthy TCP SYN scan with decoys and fragmentation"
        command: "sudo nmap -sS -T2 -f --data-length 24 -D RND:5 -oN stealth_scan.txt {target_ip}"
        params:
          - target_ip

  fast_scanners:
    name: "âš¡ Lightning Fast Scanners"
    tools:
      rustscan_full:
        name: "RustScan - Scan All Ports in Seconds"
        description: "Blazingly fast scanner, pipes to Nmap for service detection"
        command: "rustscan -a {target_ip} --ulimit 5000 -- -A -sC"
        params:
          - target_ip

      masscan_all:
        name: "Masscan - Fastest Port Scanner"
        description: "Scan all 65535 ports at insane speed (rate adjustable)"
        command: "sudo masscan -p1-65535 {target_ip} --rate=1000 -oL masscan_results.txt"
        params:
          - target_ip

      masscan_to_nmap:
        name: "Masscan â†’ Nmap Pipeline"
        description: "Fast discovery with Masscan, then deep scan with Nmap"
        command: "sudo masscan -p1-65535 {target_ip} --rate=1000 -oG - | grep 'open' | awk '{print $5}' | cut -d'/' -f1 | sort -u | paste -sd, | xargs -I {{}} nmap -sCV -p {{}} -oN targeted_scan.txt {target_ip}"
        params:
          - target_ip

  service_enum:
    name: "ðŸ” Service-Specific Enumeration"
    tools:
      enum4linux_full:
        name: "Enum4Linux - Full SMB/NetBIOS Enum"
        description: "Complete Windows/Samba enumeration: users, shares, groups, policies"
        command: "enum4linux -a {target_ip} | tee enum4linux_output.txt"
        params:
          - target_ip

      smbclient_list:
        name: "SMBClient - List All Shares"
        description: "List available SMB shares with null session"
        command: "smbclient -L //{target_ip} -N"
        params:
          - target_ip

      smbmap_enum:
        name: "SMBMap - Share Permissions"
        description: "Enumerate SMB shares and check permissions"
        command: "smbmap -H {target_ip} -u '' -p ''"
        params:
          - target_ip

      crackmapexec_smb:
        name: "CrackMapExec - SMB Recon"
        description: "SMB enumeration with CME (signing, null session, shares)"
        command: "crackmapexec smb {target_ip} --shares -u '' -p ''"
        params:
          - target_ip

      rpcclient_null:
        name: "RPC Client - Null Session Enum"
        description: "RPC enumeration with null session (users, groups, domains)"
        command: "rpcclient -U '' -N {target_ip} -c 'enumdomusers;enumdomgroups;querydominfo'"
        params:
          - target_ip

      snmpwalk_full:
        name: "SNMPWalk - Full MIB Walk"
        description: "Walk entire SNMP MIB tree for info disclosure"
        command: "snmpwalk -c public -v2c {target_ip} | tee snmpwalk_output.txt"
        params:
          - target_ip

      onesixtyone_brute:
        name: "Onesixtyone - SNMP Community Brute"
        description: "Brute force SNMP community strings"
        command: "onesixtyone -c /usr/share/seclists/Discovery/SNMP/common-snmp-community-strings.txt {target_ip}"
        params:
          - target_ip

      ldapsearch_anon:
        name: "LDAPSearch - Anonymous Bind"
        description: "LDAP anonymous enumeration for domain info"
        command: "ldapsearch -x -H ldap://{target_ip} -b '' -s base '(objectclass=*)'"
        params:
          - target_ip

      rpcinfo_query:
        name: "RPCInfo - List RPC Services"
        description: "Query RPC portmapper for available services"
        command: "rpcinfo -p {target_ip}"
        params:
          - target_ip

      showmount_nfs:
        name: "Showmount - NFS Exports"
        description: "List NFS exported directories"
        command: "showmount -e {target_ip}"
        params:
          - target_ip

      nfs_mount:
        name: "Mount NFS Share"
        description: "Mount an NFS share to local directory"
        command: "sudo mount -t nfs {target_ip}:{remote_path} /mnt/nfs -o nolock"
        params:
          - target_ip
          - remote_path

  # ==========================================================================
  # PHASE 2: WEB APPLICATION ATTACKS
  # ==========================================================================

  web_discovery:
    name: "ðŸŒ Web Directory & Content Discovery"
    tools:
      gobuster_common:
        name: "Gobuster - Common Directories"
        description: "Fast directory brute with common wordlist"
        command: "gobuster dir -u http://{target_ip} -w /usr/share/wordlists/dirb/common.txt -t 50 -o gobuster_common.txt"
        params:
          - target_ip

      gobuster_big:
        name: "Gobuster - Big Wordlist Scan"
        description: "Thorough directory scan with larger wordlist"
        command: "gobuster dir -u http://{target_ip} -w /usr/share/wordlists/dirb/big.txt -t 50 -x php,html,txt,bak -o gobuster_big.txt"
        params:
          - target_ip

      gobuster_extensions:
        name: "Gobuster - Multi-Extension Scan"
        description: "Search for common file extensions (backup files!)"
        command: "gobuster dir -u http://{target_ip} -w /usr/share/wordlists/dirb/common.txt -x php,html,txt,bak,old,zip,tar.gz,sql,xml,json,config -t 50 -o gobuster_extensions.txt"
        params:
          - target_ip

      feroxbuster_recursive:
        name: "Feroxbuster - Recursive Scan"
        description: "Fast recursive content discovery with auto-tune"
        command: "feroxbuster -u http://{target_ip} -w /usr/share/wordlists/dirb/common.txt -x php,html,txt -d 3 -o feroxbuster.txt"
        params:
          - target_ip

      ffuf_fast:
        name: "Ffuf - Ultra Fast Fuzzing"
        description: "Blazingly fast web fuzzer"
        command: "ffuf -u http://{target_ip}/FUZZ -w /usr/share/wordlists/dirb/common.txt -mc 200,204,301,302,307,401,403 -o ffuf_output.json"
        params:
          - target_ip

      dirsearch_full:
        name: "Dirsearch - Full Scan"
        description: "Feature-rich directory scanner with built-in wordlists"
        command: "dirsearch -u http://{target_ip} -e php,html,txt,bak -t 50 -o dirsearch_output.txt"
        params:
          - target_ip

      wfuzz_dirs:
        name: "Wfuzz - Directory Fuzzing"
        description: "Versatile fuzzer for directories and parameters"
        command: "wfuzz -c --hc 404 -t 50 -w /usr/share/wordlists/dirb/common.txt http://{target_ip}/FUZZ"
        params:
          - target_ip

      dirb_basic:
        name: "Dirb - Basic Directory Scan"
        description: "Classic directory bruteforcer"
        command: "dirb http://{target_ip} /usr/share/wordlists/dirb/common.txt -o dirb_output.txt"
        params:
          - target_ip

  web_analysis:
    name: "ðŸ”Ž Web Technology Analysis"
    tools:
      whatweb_aggressive:
        name: "WhatWeb - Aggressive Fingerprint"
        description: "Identify all web technologies and versions"
        command: "whatweb -a 3 -v http://{target_ip} | tee whatweb_output.txt"
        params:
          - target_ip

      wappalyzer_cli:
        name: "Wappalyzer CLI - Tech Stack"
        description: "Identify technologies used by website"
        command: "wappalyzer http://{target_ip}"
        params:
          - target_ip

      nikto_full:
        name: "Nikto - Full Web Vulnerability Scan"
        description: "Comprehensive web server vulnerability scanner"
        command: "nikto -h http://{target_ip} -o nikto_output.txt -Format txt"
        params:
          - target_ip

      curl_headers:
        name: "Curl - HTTP Headers Analysis"
        description: "Examine response headers for info leaks"
        command: "curl -I -s http://{target_ip} | tee headers.txt"
        params:
          - target_ip

      curl_robots:
        name: "Curl - Grab robots.txt"
        description: "Check robots.txt for hidden paths"
        command: "curl -s http://{target_ip}/robots.txt | tee robots.txt"
        params:
          - target_ip

      curl_sitemap:
        name: "Curl - Grab sitemap.xml"
        description: "Check sitemap for site structure"
        command: "curl -s http://{target_ip}/sitemap.xml | tee sitemap.xml"
        params:
          - target_ip

  web_vulns:
    name: "ðŸ’‰ Web Vulnerability Exploitation"
    tools:
      sqlmap_auto:
        name: "SQLmap - Automatic SQL Injection"
        description: "Automatic SQL injection detection and exploitation"
        command: "sqlmap -u '{target_url}' --batch --random-agent --level=3 --risk=2"
        params:
          - target_url

      sqlmap_forms:
        name: "SQLmap - Form-Based Injection"
        description: "Test all forms on a page for SQL injection"
        command: "sqlmap -u 'http://{target_ip}' --forms --batch --crawl=2"
        params:
          - target_ip

      sqlmap_dump_all:
        name: "SQLmap - Dump All Databases"
        description: "Extract all database contents after finding injection"
        command: "sqlmap -u '{target_url}' --batch --dump-all"
        params:
          - target_url

      sqlmap_os_shell:
        name: "SQLmap - Get OS Shell"
        description: "Attempt to get OS shell via SQL injection"
        command: "sqlmap -u '{target_url}' --batch --os-shell"
        params:
          - target_url

      xsstrike_scan:
        name: "XSStrike - XSS Detection"
        description: "Intelligent XSS scanner with WAF bypass"
        command: "xsstrike -u '{target_url}' --crawl"
        params:
          - target_url

      dalfox_scan:
        name: "Dalfox - Fast XSS Scanner"
        description: "Super fast XSS parameter scanning"
        command: "dalfox url '{target_url}' --silence"
        params:
          - target_url

      commix_auto:
        name: "Commix - Command Injection"
        description: "Automatic command injection detection and exploitation"
        command: "commix --url='{target_url}' --batch"
        params:
          - target_url

      lfi_test:
        name: "LFI Test - Local File Inclusion"
        description: "Test for LFI with common traversal paths"
        command: "curl -s '{target_url}?{param}=....//....//....//....//etc/passwd' | head -20"
        params:
          - target_url
          - param

      ssrf_test:
        name: "SSRF Test - Server-Side Request Forgery"
        description: "Test SSRF with internal address"
        command: "curl -s '{target_url}?{param}=http://127.0.0.1:80' | head -50"
        params:
          - target_url
          - param

  cms_attacks:
    name: "ðŸ“¦ CMS Exploitation"
    tools:
      wpscan_enum:
        name: "WPScan - WordPress Full Enum"
        description: "Complete WordPress enumeration: plugins, themes, users"
        command: "wpscan --url http://{target_ip} --enumerate ap,at,u --random-user-agent"
        params:
          - target_ip

      wpscan_password:
        name: "WPScan - WordPress Password Attack"
        description: "Brute force WordPress user passwords"
        command: "wpscan --url http://{target_ip} --usernames {username} --passwords /usr/share/wordlists/rockyou.txt"
        params:
          - target_ip
          - username

      droopescan_cms:
        name: "Droopescan - Drupal/Joomla/etc"
        description: "Scanner for Drupal, Joomla, Silverstripe, Moodle"
        command: "droopescan scan drupal -u http://{target_ip}"
        params:
          - target_ip

      joomscan_full:
        name: "Joomscan - Joomla Scanner"
        description: "Complete Joomla vulnerability scanner"
        command: "joomscan -u http://{target_ip}"
        params:
          - target_ip

      cmsmap_scan:
        name: "CMSMap - Multi-CMS Scanner"
        description: "Automatic CMS detection and vulnerability scanning"
        command: "cmsmap -t http://{target_ip}"
        params:
          - target_ip

  # ==========================================================================
  # PHASE 3: PASSWORD ATTACKS & CRACKING
  # ==========================================================================

  hash_cracking:
    name: "ðŸ”“ Hash Identification & Cracking"
    tools:
      hash_identifier:
        name: "Hash-Identifier - Detect Hash Type"
        description: "Identify unknown hash types"
        command: "hash-identifier"
        params: []

      hashid_detect:
        name: "HashID - Hash Type Detection"
        description: "Modern hash type identification tool"
        command: "hashid -m '{hash_value}'"
        params:
          - hash_value

      john_auto:
        name: "John - Auto-Detect & Crack"
        description: "John the Ripper with automatic hash detection"
        command: "john --wordlist=/usr/share/wordlists/rockyou.txt {hash_file}"
        params:
          - hash_file

      john_show:
        name: "John - Show Cracked"
        description: "Display previously cracked passwords"
        command: "john --show {hash_file}"
        params:
          - hash_file

      john_rules:
        name: "John - With Rules (Mutations)"
        description: "Apply word mangling rules for better cracking"
        command: "john --wordlist=/usr/share/wordlists/rockyou.txt --rules=best64 {hash_file}"
        params:
          - hash_file

      hashcat_md5:
        name: "Hashcat - MD5 (Mode 0)"
        description: "GPU-accelerated MD5 cracking"
        command: "hashcat -m 0 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_sha1:
        name: "Hashcat - SHA1 (Mode 100)"
        description: "GPU-accelerated SHA1 cracking"
        command: "hashcat -m 100 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_sha256:
        name: "Hashcat - SHA256 (Mode 1400)"
        description: "GPU-accelerated SHA256 cracking"
        command: "hashcat -m 1400 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_sha512:
        name: "Hashcat - SHA512 (Mode 1700)"
        description: "GPU-accelerated SHA512 cracking"
        command: "hashcat -m 1700 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_ntlm:
        name: "Hashcat - NTLM (Mode 1000)"
        description: "Crack Windows NTLM hashes"
        command: "hashcat -m 1000 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_bcrypt:
        name: "Hashcat - bcrypt (Mode 3200)"
        description: "Crack bcrypt hashes (slow but powerful)"
        command: "hashcat -m 3200 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_wordpress:
        name: "Hashcat - WordPress MD5 (Mode 400)"
        description: "Crack WordPress password hashes"
        command: "hashcat -m 400 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

      hashcat_shadow:
        name: "Hashcat - Linux Shadow sha512crypt (Mode 1800)"
        description: "Crack Linux /etc/shadow hashes"
        command: "hashcat -m 1800 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt --force"
        params:
          - hash_file

  brute_force:
    name: "ðŸ” Online Brute Force Attacks"
    tools:
      hydra_ssh:
        name: "Hydra - SSH Brute Force"
        description: "SSH password brute force attack"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt ssh://{target_ip} -t 4"
        params:
          - username
          - target_ip

      hydra_ftp:
        name: "Hydra - FTP Brute Force"
        description: "FTP password brute force attack"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt ftp://{target_ip}"
        params:
          - username
          - target_ip

      hydra_smb:
        name: "Hydra - SMB Brute Force"
        description: "Windows SMB password attack"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt smb://{target_ip}"
        params:
          - username
          - target_ip

      hydra_http_post:
        name: "Hydra - HTTP POST Form Attack"
        description: "Web login form brute force"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt {target_ip} http-post-form '{login_path}:{post_data}:{fail_string}'"
        params:
          - username
          - target_ip
          - login_path
          - post_data
          - fail_string

      hydra_http_basic:
        name: "Hydra - HTTP Basic Auth"
        description: "HTTP Basic authentication brute force"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt {target_ip} http-get {path}"
        params:
          - username
          - target_ip
          - path

      hydra_rdp:
        name: "Hydra - RDP Brute Force"
        description: "Windows Remote Desktop brute force"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt rdp://{target_ip}"
        params:
          - username
          - target_ip

      hydra_mysql:
        name: "Hydra - MySQL Brute Force"
        description: "MySQL database password attack"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt mysql://{target_ip}"
        params:
          - username
          - target_ip

      medusa_ssh:
        name: "Medusa - SSH Parallel Attack"
        description: "Parallel SSH brute force with Medusa"
        command: "medusa -h {target_ip} -u {username} -P /usr/share/wordlists/rockyou.txt -M ssh -t 4"
        params:
          - target_ip
          - username

      crackmapexec_spray:
        name: "CrackMapExec - Password Spray"
        description: "SMB password spray attack (careful with lockouts!)"
        command: "crackmapexec smb {target_ip} -u {userlist} -p '{password}' --continue-on-success"
        params:
          - target_ip
          - userlist
          - password

  # ==========================================================================
  # PHASE 4: STEGANOGRAPHY & FORENSICS
  # ==========================================================================

  stego_analysis:
    name: "ðŸ–¼ï¸ Steganography Analysis"
    tools:
      exiftool_all:
        name: "ExifTool - Full Metadata"
        description: "Extract ALL metadata from any file (images, PDFs, docs)"
        command: "exiftool -a -u -g1 {file_path}"
        params:
          - file_path

      binwalk_extract:
        name: "Binwalk - Extract Embedded Files"
        description: "Scan and extract hidden files from images/binaries"
        command: "binwalk -e {file_path}"
        params:
          - file_path

      binwalk_entropy:
        name: "Binwalk - Entropy Analysis"
        description: "Analyze entropy to detect encryption/compression"
        command: "binwalk -E {file_path}"
        params:
          - file_path

      steghide_extract:
        name: "Steghide - Extract Hidden Data"
        description: "Extract data hidden in JPEG/BMP/WAV/AU files"
        command: "steghide extract -sf {file_path}"
        params:
          - file_path

      steghide_info:
        name: "Steghide - File Info"
        description: "Display info about embedded data without extracting"
        command: "steghide info {file_path}"
        params:
          - file_path

      zsteg_analyze:
        name: "Zsteg - PNG/BMP LSB Analysis"
        description: "Detect LSB steganography in PNG/BMP images"
        command: "zsteg -a {file_path}"
        params:
          - file_path

      stegsolve_open:
        name: "Stegsolve - Visual Analysis"
        description: "Open image in Stegsolve for visual analysis"
        command: "java -jar /opt/stegsolve/stegsolve.jar {file_path}"
        params:
          - file_path

      strings_all:
        name: "Strings - Extract Text (All Encodings)"
        description: "Extract ASCII and Unicode strings from binary"
        command: "strings -a -n 6 {file_path} | tee strings_output.txt"
        params:
          - file_path

      xxd_hex:
        name: "XXD - Hex Dump"
        description: "Create hexdump of file for manual analysis"
        command: "xxd {file_path} | head -100"
        params:
          - file_path

      foremost_carve:
