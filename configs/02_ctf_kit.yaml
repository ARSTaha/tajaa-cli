        name: "Caesar - Brute Force All Rotations"
        description: "Try all 26 Caesar cipher rotations"
        command: "for i in $(seq 0 25); do echo \"Shift $i:\"; echo '{ciphertext}' | tr $(printf '%s' {{A..Z}} {{a..z}} | head -c $((52-i*2)))$(printf '%s' {{A..Z}} {{a..z}} | tail -c $((i*2))) $(printf '%s' {{A..Z}} {{a..z}}); done"
        params:
          - ciphertext

